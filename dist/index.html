<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do App</title>
    <script src="./main.js" defer></script>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" type="image/x-icon" href="./images/favicon.ico">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

</head>

<body>
    <div id="background"></div>
    <div class="content">

        <header>
            <img id="logo" src="./images/logo.png" alt="logo">
        </header>

        <div id="popUp">
            <form id="form" action="../src/form.js" novalidate>
                <div class="form-header">
                    <span><button type="button" id="close">x</button></span>
                    <legend id="leg-header">Create a new...</legend>
                </div>

                <div id="taskmaker">
                    <div id="form-sidebar">
                        <ul class="form-list">
                            <li><button type="button" id="form-task">Task</button></li>
                            <li><button type="button" id="form-projects">Project</button></li>
                            <li><button type="button" id="form-notes">Note</button></li>
                        </ul>
                    </div>
                    <div class="form-main">
                        <p><input type='text' id='task-name' name='title' placeholder='Title: ' minlength="1"
                                maxlength="40">
                        </p>
                        <textarea rows="4" cols="30" type='text' id='task-desc' name='desc'
                            placeholder='Details: '></textarea>
                        <div id="due-date">Due Date: </div>
                        <div class="form-settings">
                            <span class="priority-list">
                                <span class="priority">Priority: </span>
                                <span>
                                    <span><button type="button" id="low">LOW</button></span>
                                    <span><button type="button" id="med">MEDIUM</button></span>
                                    <span><button type="button" id="high">HIGH</button></span>
                                </span>
                            </span>
                            <button type="submit" form="form" id="submit" value="Submit form">ADD TASK</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>

        <div class="action">
            <div class="sidebar">
                <ul class="front-list">
                    <li><button type="button" id="home">Home</button></li>
                    <li><button type="button" id="today">Today</button></li>
                    <li><button type="button" id="week">Week</button></li>
                    <li><button type="button" id="projects">Projects</button></li>
                    <li><button type="button" id="notes">Notes</button></li>
                </ul>

                <button type="button" id="new" class="w3-button w3-xlarge w3-circle w3-black">+</button>
            </div>

            <div class="main-container">
                <div class="main">
                    <div class="todo">
                        <span class="todo-check">
                            <input type="checkbox">
                        </span>
                        <span class="todo-title">Placeholder for task</span>
                        <span class="todo-detail"><button type="button">Details</button></span>
                        <span class="todo-date">Jun 22nd</span>
                        <div class="svgs">
                            <object data="./images/edit-svgrepo-com.svg" type="image/svg+xml" class="todo-icon-edit">
                            </object>
                            <object data="./images/dust-bin-svgrepo-com.svg" type="image/svg+xml"
                                class="todo-icon-delete">
                            </object>
                        </div>

                    </div>
                </div>
            </div>
        </div>

    </div>
</body>

</html>
